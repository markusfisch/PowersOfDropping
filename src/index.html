<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, user-scalable=0"/>
<meta name="theme-color" content="#111"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="msapplication-navbutton-color" content="#111"/>
<title>Something Power</title>
<style>
html, body {
	margin: 0; padding: 0;
	background: #111; color: #fff;
	font: 3vmin sans-serif;
	-webkit-tap-highlight-color: rgba(0,0,0,0);
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	-ms-touch-action: none;
	user-select: none;
}
canvas {
	position: fixed;
	width: 100%;
	height: 100%;
}
#G {
	display: none;
}
</style>
</head>
<body>
<canvas id="C">Sorry, this browser cannot render this content.</canvas>
<svg id="G">
<!-- 0: player --><g>
	<circle style="fill:#ffffff" cx="50" cy="50" r="45"/>
</g>
<!-- 1: dust --><g>20x20
	<circle style="fill:#ffffff" cx="10" cy="10" r="2"/>
</g>
<!-- 2: floor --><g>
	<rect style="fill:#404040" width="100" height="100"/>
</g>
<!-- 3: wall --><g>
	<rect style="fill:#aaaaaa" width="100" height="100"/>
</g>
<!-- 4: arrow button --><g>
	<path style="fill:#ffffff" d="M 50 12.171 L 82.618 87.829 L 17.382 87.829 L 50 12.171 Z"/>
</g>
</svg>
<script id="VS" type="x-shader/x-vertex">
attribute vec2 vertexPosition;
attribute vec2 texturePosition;

uniform mat3 perspective;
uniform mat3 transformation;

varying vec2 textureUV;

void main() {
	gl_Position = vec4(perspective * transformation *
		vec3(vertexPosition, 1.), 1.);
	textureUV = texturePosition;
}
</script>
<script id="FS" type="x-shader/x-fragment">
#ifdef GL_FRAGMENT_PRECISION_HIGH
precision highp float;
#else
precision mediump float;
#endif

varying vec2 textureUV;

uniform sampler2D texture;

void main() {
	gl_FragColor = texture2D(texture, textureUV.st).rgba;
}
</script>
<script src="src.js"></script>
</body>
</html>
